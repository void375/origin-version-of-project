<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Project</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .info {
            text-align: left;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #status {
            margin-top: 15px;
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 id="title">Student Project</h1>

        <div class="info">
            <p><strong>Студент:</strong> Жолобов Роман Владимирович</p>
            <p><strong>Группа:</strong> 2ИП-3-24</p>
            <p><strong>Задание:</strong> Работа с системой контроля версий Git</p>
        </div>

        <button id="btn">Запустить скрипт</button>
        <p id="status"></p>
    </div>

    <script>
        document.getElementById('btn').onclick = function() {
            document.getElementById('status').innerText = "JS работает";
            document.getElementById('title').style.color = "#3498db";
            console.log("Действие выполнено успешно.");
        };
    </script>
</body>

</html>
